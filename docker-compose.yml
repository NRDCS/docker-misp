version: '2.4'
services:
  redis:
    image: redis:5.0.6
    container_name: redis
    restart: always
    read_only: false
    mem_limit: 50M
    cpus: 0.5
    cpu_shares: 128
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  mail:
    image: catatnight/postfix
    restart: always
    container_name: mail
    read_only: false
    mem_limit: 256M
    cpu_shares: 256
    build:
      context: ./
      dockerfile: mail-Dockerfile
    volumes:
      - "./postfix/main.cf:/etc/postfix/main.cf"
    ports:
      - "127.0.0.1:25:25"
    healthcheck:
      test: ["CMD", "nc", "-v", "-w1", "127.0.0.1", "25"]
      timeout: 10s
      retries: 5

  db:
    image: mysql:8.0.19
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    read_only: false
    mem_limit: 2048M
    cpu_shares: 512
    environment:
      - "MYSQL_USER=${MYSQLUSER}"
      - "MYSQL_PASSWORD=${MYSQLPASSWORD}"
      - "MYSQL_ROOT_PASSWORD=${MYSQLROOTPASSWORD}"
      - "MYSQL_DATABASE=${MYSQLDATABASE}"
    volumes:
      - mysql_data:/var/lib/mysql
    cap_add:
      - SYS_NICE
    healthcheck:
      test: ["CMD", "mysqladmin", "-uroot", "-ppassword", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  misp:
    image: coolacid/misp-docker:core-latest
    restart: always
    container_name: misp-web
    read_only: false
    mem_limit: 1024M
    cpu_shares: 512
    build:
      context: ./
      dockerfile: misp-Dockerfile
    depends_on:
      - redis
      - db
    ports:
      - "${SERVER_NAME}:80:80"
      - "${SERVER_NAME}:443:443"
    volumes:
      - "./server-configs/:/var/www/MISP/app/Config/"
      - "./logs/:/var/www/MISP/app/tmp/logs/"
      - "./files/:/var/www/MISP/app/files"
      - "./ssl/:/etc/nginx/certs"
      - "./nginx/misp80:/etc/nginx/sites-available/misp80"
      - "./nginx/misp:/etc/nginx/sites-available/misp"
    environment:
      - "HOSTNAME=https://${SERVER_NAME}"
      - "REDIS_FQDN=redis"
      - "INIT=true"
      - "CRON_USER_ID=1"
    healthcheck:
      test: ["CMD", "nc", "-v", "-w1", "127.0.0.1", "443"]
      timeout: 10s
      retries: 5


  misp-modules:
    image: coolacid/misp-docker:modules-latest
    restart: always
    read_only: true
    mem_limit: 256M
    cpu_shares: 256
    build:
      context: ./
      dockerfile: misp-modules-Dockerfile
    environment:
      - "REDIS_BACKEND=redis"
    depends_on:
      - redis
      - db
    healthcheck:
      test: ["CMD", "nc", "-v", "-w1", "127.0.0.1", "6666"]
      timeout: 10s
      retries: 5

volumes:
    mysql_data:

